<form action="{% url "contact" %}" class="my-auto" method= 'Post'>
{% csrf_token %}
 <div class="form-group">
<label for="email"> الايميل :</label>
<input type="email" class="form-control" name= 'email' id="email" placeholder="12345678@gmail.com">
</div>
<div class="form-group">
<label for="phone">التليفون : </label>
<input type="text" class="form-control" name= 'phone' id="phone" placeholder="رقم التليفون">
</div>
<div class="form-group">
<label for="name">الاسم : </label>
<input type="text" class="form-control" name= 'name' id="name" placeholder="اسمك">
</div>
<div class="form-group">
<label for="message">الرسالة :</label>
<textarea class="form-control" name= 'message' id="message" placeholder= 'الرسالة'></textarea>
</div>
<div class="form-group clearfix">
<button type= 'sumite' class='btn my-button my-3 float-left'>ارسال</button>
</div>
</form>
